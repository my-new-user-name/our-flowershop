<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Settings</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <h1>Account</h1>

    <!-- Navigation Menu for Settings -->
    <div class="settings-menu">
      <button class="tablinks" onclick="openTab(event, 'login')">Sign In Here</button>
      <button class="tablinks" onclick="openTab(event, 'signup')">Sign Up</button>
    </div>

    <div id="login" class="tabcontent">
      <form action="home.html" method="post">
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Kristine" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="iamkristine@example.com" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Type your Password" required>
        
        <button type="submit">Log In</button>
      </form>
      </form>
    </div>


    <div id="signup" class="tabcontent">
      
        <form id="signup-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Kristine" required>

          <label for="student-gender">Gender</label>
          <select id="student-gender" name="student_gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
          </select>
          
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="iamkristine@example.com" required>
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Type password" required>

          <label for="password">Confirm Password:</label>
          <input type="password" id="password" name="password" placeholder="Confirm password" required>
          
          <button type="submit">Sign In</button>
        </form>
      </div>



  <script src="login.js"></script>
</body>
</html>
